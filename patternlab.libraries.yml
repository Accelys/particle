core:
  css:
    theme:
      dest/design-system-styles.css:
        preprocess: true
      dest/drupal-theme-styles.css:
        preprocess: true
  js:
    dest/design-system.js:
      preprocess: true
    dest/drupal-theme.js:
      preprocess: true
  # see all in Drupal's `core/core.libraries.yml`
  dependencies:
    - patternlab/j-dash
    - core/drupal
# jQuery and lodash rolled together in one library
j-dash:
  js:
    dest/j-dash.js: { minified: true, weight: -20 }
