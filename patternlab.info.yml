name: Pattern Lab Starter
type: theme
description: A theme with Pattern Lab
base theme: stable
core: 8.x
libraries:
  - patternlab/core
libraries-override:
  core/jquery: patternlab/jquery
  core/underscore: patternlab/lodash
regions:
  header: Header
  content: Content
  sidebar_first: Sidebar first
  footer: Footer
component-libraries:
  base:
    paths:
      - source/_patterns/00-base
  atoms:
    paths:
      - source/_patterns/01-atoms
      - source/_patterns/01-atoms/grid
      - source/_patterns/01-atoms/icons
      - source/_patterns/01-atoms/image
      - source/_patterns/01-atoms/button
      - source/_patterns/01-atoms/list-item
  molecules:
    paths:
      - source/_patterns/02-molecules
      - source/_patterns/02-molecules/card
      - source/_patterns/02-molecules/breadcrumb
  organisms:
    paths:
      - source/_patterns/03-organisms
  templates:
    paths:
      - source/_patterns/04-templates
  pages:
    paths:
      - source/_patterns/05-pages
