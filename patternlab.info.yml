name: Pattern Lab Starter
type: theme
description: A theme with Pattern Lab
base theme: stable
core: 8.x
libraries:
  - patternlab/core
libraries-override:
  core/jquery: patternlab/jquery
  core/underscore: patternlab/lodash
regions:
  header: Header
  content: Content
  sidebar_first: Sidebar first
  footer: Footer
component-libraries:
  base:
    paths:
      - source/_patterns/00-base
      - source/_patterns/00-base/05-colors
      - source/_patterns/00-base/10-spacing
      - source/_patterns/00-base/15-typography/fonts
      - source/_patterns/00-base/15-typography/headings
      - source/_patterns/00-base/15-typography/lists
      - source/_patterns/00-base/15-typography/text
      - source/_patterns/00-base/breakpoints
      - source/_patterns/00-base/grids
      - source/_patterns/00-base/utilities/borders
  atoms:
    paths:
      - source/_patterns/01-atoms
      - source/_patterns/01-atoms/buttons
      - source/_patterns/01-atoms/images
  molecules:
    paths:
      - source/_patterns/02-molecules
      - source/_patterns/02-molecules/card
  organisms:
    paths:
      - source/_patterns/03-organisms
  templates:
    paths:
      - source/_patterns/04-templates
  pages:
    paths:
      - source/_patterns/05-pages
