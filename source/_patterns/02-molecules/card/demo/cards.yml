helper_card_main:
  card_text: "<p>Bootstrap's cards provide a flexible and extensible content container with multiple variants and options.</p><p>Each card has at least the <code>card_title</code> and <code>card_text</code> variables in use and will have a card like this one above it explaining the other variables it is using. Also, each row is demonstrating a different feature of the bootstrap grid system.</p>"
  text_color: light
  card_background: secondary

helper_card_text:
  card_title: Text
  card_text: 'Variables: <code>card_subtitle, text_alignment, card_link, card_link_text, text_color</code> <p>Grid: This row is using the standard hand-coded <code>class="col-sm"</code> bootstrap system</p>'
  text_color: light
  card_background: secondary
  button_element: a
  button_link: 'https://getbootstrap.com/docs/4.0/layout/grid/#how-it-works'
  button_text: More Info
  button_color: primary

helper_card_text_2:
  card_text: 'Grid: This row uses the pattern lab "grid-3" atom located in <code>source/_patterns/01-atoms/grid</code>'
  text_color: light
  card_background: secondary

helper_card_width:
  card_title: Width
  card_text: 'Variables: <code>card_width</code><p>Grid: This row is occupying the whole container by using the <code>col-sm-12</code> class.'
  text_color: light
  card_background: secondary
  button_element: a
  button_link: 'https://getbootstrap.com/docs/4.0/layout/grid/#how-it-works'
  button_text: More Info
  button_color: primary

helper_card_image:
  card_title: Image
  card_text: 'Variables: <code>card_image, card_image_location, card_image_overlay</code><p>Grid: This row is using the  <code>card-deck</code> class which is unique to cards. It sets all of its cards to an equal width and height.</p>'
  text_color: light
  card_background: secondary
  button_element: a
  button_link: 'https://getbootstrap.com/docs/4.0/components/card/#card-decks'
  button_text: More Info
  button_color: primary

helper_card_structure:
  card_title: Structure
  card_text: 'Variables: <code>card_header, card_footer, button_text, button_color, card_list</code><p>Grid: This row is using the <code>card-group</code> class which is unique to cards. It renders cards as a single, attached element with equal width and height columns.</p>'
  text_color: light
  card_background: secondary
  button_element: a
  button_link: 'https://getbootstrap.com/docs/4.0/components/card/#card-groups'
  button_text: More Info
  button_color: primary

helper_card_colors:
  card_title: Background and Border
  card_text: 'Variables: <code>card_background, card_border</code><p>Grid: This row is using the <code>card-columns</code> class which is unique to cards. It renders cards in the optimal position based on vertical space. </p>'
  text_color: light
  card_background: secondary
  button_element: a
  button_link: 'https://getbootstrap.com/docs/4.0/components/card/#card-columns'
  button_text: More Info
  button_color: primary

