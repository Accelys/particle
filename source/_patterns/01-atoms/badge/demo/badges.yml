badge_helper:
  card_title: Badges
  card_text: "
             <p><code>badge_element</code> String: span|a choose the element type for your badge. If you use an link element make sure to enter a value for badge_link</p>
             <p><code>badge_pill</code> Boolean: TRUE|FALSE make badges more rounded</p>
             <p><code>badge_color</code> String: primary|secondary|success|danger|warning|info|light|dark the color of the badge</p>
             <p><code>badge_link</code> String: the URL the badge will lead to. Make sure to set badge_element to 'a'</p>
             <p><code>badge_text</code> String: display text on the badge</p>"
  text_color: light
  card_background: secondary

